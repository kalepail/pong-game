<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong with Event Recording & Replay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mode-indicator" id="modeIndicator">MODE: PLAY</div>
    <div id="gameContainer">
        <div id="scoreboard">
            <span id="leftScore">0</span> - <span id="rightScore">0</span>
        </div>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div id="controls">
            <button id="startBtn">START GAME</button>
            <button id="pauseBtn" disabled>PAUSE</button>
            <button id="resetBtn">RESET</button>
            <button id="replayBtn" disabled>REPLAY</button>
            <button id="exportBtn" disabled>EXPORT LOG</button>
            <button id="importBtn">IMPORT LOG</button>
        </div>
        <div id="instructions">
            <p>Player 1: W/S keys | Player 2: Arrow Up/Down</p>
            <p>First to 5 points wins!</p>
        </div>
        <div id="eventLogs">
            <div class="event-log" id="originalLog">
                <h3>ORIGINAL GAME</h3>
                <div id="originalLogContent"></div>
            </div>
            <div class="event-log" id="replayLog">
                <h3>REPLAY</h3>
                <div id="replayLogContent"></div>
            </div>
        </div>
    </div>
    <input type="file" id="fileInput" accept=".json" style="display: none;">
    <script type="module" src="js/main.ts"></script>
</body>
</html>
